{% extends 'base.html' %}
{% block header %}
    <title>Edit document</title>
{% endblock %}
{% block content %}
    {{ block.super }}
    <h3>Edit articles in financial document: {{ findoc.number }}</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}
        <div><button type="submit" class="btn btn-primary">Save</button></div>
    </form>

{% endblock %}
